{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Các lớp bạn đang phụ trách</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên lớp</th>
        <th>Mô tả</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      {% for cls in classes %}
      <tr>
        <td>{{ cls.id }}</td>
        <td>{{ cls.name }}</td>
        <td>{{ cls.description }}</td>
        <td>{{ cls.start_date }}</td>
        <td>{{ cls.end_date }}</td>
        <td>
          <a href="{{ url_for('trainer.edit_class', id=cls.id) }}" class="btn btn-warning btn-sm">Sửa</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
