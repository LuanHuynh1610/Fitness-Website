{% extends "base.html" %}

{% block title %}User Delete{% endblock %}

{% block content %}
    <h1>Xóa tài khoản User</h1>

    <p>Bạn có chắc muốn xóa User: <strong>{{ user.username }}</strong>?</p>

    <form method="POST">
        <button type="submit" style="background:red;color:white;">Xóa</button>
        <a href="{{ url_for('admin.manage_users') }}">
            <button type="button">Hủy</button>
        </a>
    </form>

{% endblock %}
