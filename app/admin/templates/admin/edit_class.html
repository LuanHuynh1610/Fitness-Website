{% extends "base.html" %}
{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Chỉnh sửa lớp học</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tên lớp *</label>
            <input type="text" name="name" class="form-control" value="{{ class_item.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea name="description" class="form-control" rows="3">{{ class_item.description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Giáo viên phụ trách</label>
            <input type="text" name="trainer_name" class="form-control" value="{{ class_item.trainer_name }}">
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày bắt đầu</label>
                <input type="date" name="start_date" class="form-control" value="{{ class_item.start_date }}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Ngày kết thúc</label>
                <input type="date" name="end_date" class="form-control" value="{{ class_item.end_date }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </form>
</div>
{% endblock %}
